<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="subpage_style.css">
	<link rel="stylesheet" href="calculator_style.css">
</head>
<body>
	<header id="header"><a href="index.html"> 
		<span class="arrows">
			<span>&#10096;</span>
			<span>&#10096;</span>
			<span>&#10096;</span>
		</span>
		Return to index
	</a></header>
	<div id="wrapper">
		<div class="calculator">
			<div class="output">
				<input type="text" id="memory">
				<input type="text" id="current">
			</div>
			<div class="input">
				<div class="calccolumn">
					<div class="calcbutton" id="clear"><p>AC</p></div>
					<div class="calcbutton" id="seven">7</div>
					<div class="calcbutton" id="four">4</div>
					<div class="calcbutton" id="one">1</div>
					<div class="calcbutton" id="more">...</div>
				</div>
				<div class="calccolumn">
					<div class="calcbutton" id="delete">DEL</div>
					<div class="calcbutton" id="eight">8</div>
					<div class="calcbutton" id="five">5</div>
					<div class="calcbutton" id="two">2</div>
					<div class="calcbutton" id="zero">0</div>
				</div>
				<div class="calccolumn">
					<div class="calcbutton" id="percent">%</div>
					<div class="calcbutton" id="nine">9</div>
					<div class="calcbutton" id="six">6</div>
					<div class="calcbutton" id="three">3</div>
					<div class="calcbutton" id="comma">,</div>
				</div>
				<div class="calccolumn">
					<div class="calcbutton" id="divide">/</div>
					<div class="calcbutton" id="multiply">*</div>
					<div class="calcbutton" id="minus">-</div>
					<div class="calcbutton" id="plus">+</div>
					<div class="calcbutton" id="equals">=</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
